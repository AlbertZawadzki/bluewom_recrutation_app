when:
  event: manual
  branch: master

skip_clone: true
depends_on:
  - build
matrix:
  SERVER:
    - azaw@172.26.214.158:/home/azaw/projects/deploy-target/
    - azaw@172.26.214.158:/home/azaw/projects/deploy-target-2/

steps:
  download-artifacts:
    image: alpine
    commands:
      - wget https://woodpecker.example.com/api/repos/<owner>/<repo>/builds/<build_number>/artifacts/build-artifacts.tar.gz
      - tar xzf artifacts.tar.gz

  rsync:
    image: alpine
    environment:
      SSH_PRIVATE_KEY:
        from_secret: SSH_PRIVATE_KEY
    commands:
      - apk add --no-cache openssh-client rsync
      - mkdir -p ~/.ssh
      - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - rsync -avz --exclude-from="$CI_WORKSPACE/.woodpecker/rsync-ignore" -e "ssh -i ~/.ssh/id_rsa" "$CI_WORKSPACE/" ${SERVER}
